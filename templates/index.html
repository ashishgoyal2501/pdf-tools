
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Tools - Live</title>
</head>
<body style="font-family: sans-serif; padding: 40px; text-align: center;">
  <h1>PDF Tools - Upload & Process</h1>

  <form id="pdfForm" enctype="multipart/form-data">
    <label for="file">Select PDF:</label>
    <input type="file" id="file" name="file" accept=".pdf" required><br><br>

    <label for="tool">Select Tool:</label>
    <select name="tool" id="tool">
      <option value="compress">Compress PDF</option>
      <option value="merge">Merge PDF</option>
      <option value="split">Split PDF</option>
      <option value="lock">Lock PDF</option>
      <option value="convert">Convert PDF to Image</option>
    </select><br><br>

    <button type="submit">Process Document</button>
  </form>

  <div id="status" style="margin-top: 30px;"></div>
  <script>
    const form = document.getElementById('pdfForm');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusDiv.innerHTML = "Uploading and processing... ⏳";

      const formData = new FormData(form);

      try {
        const response = await fetch('/process', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error('Server returned ' + response.status);
        }

        const blob = await response.blob();
        const downloadUrl = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = downloadUrl;
        a.download = "processed.pdf";
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(downloadUrl);

        statusDiv.innerHTML = "✅ Done! Your file has been downloaded.";
      } catch (err) {
        statusDiv.innerHTML = "❌ Error: " + err.message;
      }
    });
  </script>
</body>
</html>
